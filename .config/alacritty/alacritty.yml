window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 100
    lines: 30

  # Window padding (changes require restart)
  padding:
    x: 15
    y: 10

  # Background opacity
  opacity: 0.95

font:
  normal:
    family: hack nerd font mono
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic

  size: 14.0

colors:
  # Colors used for the search bar and match highlighting.
  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'
    focused_match:
      foreground: '#ffffff'
      background: '#f99417'

